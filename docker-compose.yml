version: "3"
services:
  server:
    image: git.mamahaha.work/sangge/tpre:base
    volumes:
      - ./src:/app
    environment:
      - server_address=http://server:8000
    entrypoint:
      - nohup
      - python
      - server.py
      - &
  node:
    image: git.mamahaha.work/sangge/tpre:base
    volumes:
      - ./src:/app
    environment:
      - server_address=http://server:8000
    entrypoint:
      - nohup
      - python
      - node.py
      - &
  client:
    image: git.mamahaha.work/sangge/tpre:base
    volumes:
      - ./src:/app
    environment:
      - server_address=http://server:8000
    entrypoint:
      - nohup
      - python
      - client.py
      - &